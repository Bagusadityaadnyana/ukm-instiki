<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    body {
      background-color: ; /* Light background for better contrast */
      font-family: Arial, sans-serif; /* Set a preferred font family */
    }
    .login-form {
      max-width: 350px; /* Limit form width for responsiveness */
      padding: 20px;
      margin: 0 auto; /* Center the form horizontally */
      border: 1px solid #ddd; /* Add a subtle border */
      border-radius: 5px; /* Round corners for a softer look */
    }
    .form-group {
      margin-bottom: 15px; /* Add some spacing between form elements */
    }
  </style>
</head>
<body>
  <div class="container">  <div class="row mt-5">
      <div class="col-md-12">  <h1 class="text-center mb-4">Selamat Datang!</h1>
        <p class="text-center">Silahkan masukan username dan password anda untuk login!</p>
        <form class="login-form">
          <div class="form-group">
            <label for="inputEmail">Username</label>
            <input type="Username" class="form-control" id="inputUsername" placeholder="Username" required />
          </div>
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" required />
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
