<body>

        <div class="form-container">
            <h3 class="text-center">HALO SILAHKAN LENGKAPI FORM BERIKUT UNTUK MENDAFTAR DI UKM TARI INSTIKI</h3>
            <form action="register.php" method="post" enctype="multipart/form-data">
                <div class="form-group text-center">
                    <label for="profile-pic" class="profile-pic">
                        <input type="file" id="profile-pic" name="profile_pic">
                        <span>+</span>
                    </label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="full-name" name="full_name" placeholder="Masukan Nama Lengkap" required>

                <div class="form-group">
                    <input type="text" class="form-control" id="nim" name="nim" placeholder="Masukan NIM" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="department" name="department" placeholder="Masukan Jurusan" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="phone-number" name="phone_number" placeholder="Masukan No Telepon" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Masukan Alamat Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Buat Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Ulangi Password" required>
                </div>
                <button type="submit" class="btn btn-danger btn-block">DAFTAR</button>
            </form>
        </div>
    </div>
